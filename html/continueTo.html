<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="black" name=" apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection"/>
    <title>4客户老带新有礼</title>

    <!--base.js-->
    <script src="../js/base.min.js"></script>

    <!--Jquery.js-->
    <script src="../js/jquery-3.3.1.min.js"></script>

    <!--seiper.js-->
    <script src="../js/swiper.min.js"></script>

    <!--swiper.css-->
    <link rel="stylesheet" href="../css/swiper.min.css"/>

    <!--continueTo.css-->
    <link rel="stylesheet" href="../css/continueTo.css"/>

    <!--continueTo.js-->
    <script src="../js/continueTo.js"></script>
</head>
<body>


<!--返回继续邀请 开始-->
<section id="jixu">

    <div class="yi" flex="main:center cross:center">
        <div class="touxiang"></div>
        <span class="name">昵称</span>
        <span class="jieshou">05-17接受邀请</span>
        <button class="lq_anniu">
            <span>领取</span>
        </button>
    </div>

    <div class="er" flex="main:center cross:center">
        <div class="touxiang"></div>
        <span class="name">昵称</span>
        <span class="jieshou">05-17接受邀请</span>
        <button class="lq_anniu2">
            <span>领取</span>
        </button>
    </div>

    <div class="san" flex="main:center cross:center">
        <div class="touxiang"></div>
        <span class="name">昵称</span>
        <span class="jieshou">05-17接受邀请</span>
        <button class="yilingqu">
            <span>已领取</span>
        </button>
    </div>


    <div class="anniu" flex="main:center">
        <button type="button">
            <h2 class="ljyq">返回继续邀请</h2>
        </button>
    </div>
</section>
<!--返回继续邀请 结束-->



<!--成功弹窗 开始-->
<section id="chengong">
    <div class="mohu"></div>
    <!--模糊层-->

    <div class="cgtc_dic">
        <div class="lq" flex="main:center cross:center">
            <span>领取成功</span>
        </div>

        <div class="rz">
            <span>流量即将入账</span>
            <p>将在48小时内短信通知</p>
        </div>

        <div class="ok" flex="main:center cross:center">
            <span>确定</span>
        </div>
    </div>
</section>
<!--成功弹窗 结束-->


<!--领取失败弹窗 开始-->
<section id="shibai">
    <div class="mohu"></div>
    <!--模糊层-->

    <div class="cgtc_dic">
        <div class="lq" flex="main:center cross:center">
            <span>领取失败</span>
        </div>

        <div class="rz">
            <span>失败原因</span>
            <p>BOSS返回失败原因</p>
        </div>

        <div class="okk" flex="main:center cross:center">
            <span>确定</span>
        </div>
    </div>
</section>
<!--领取失败弹窗 结束-->
















</body>
</html>
